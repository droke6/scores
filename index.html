<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PSA Scores Submission</title>
</head>
<body>

<form id="myForm" onsubmit="submitError(); submitSuccessful()">
    <div class="title">
        <h1>PSA Game Scores</h1>
        <ul>
            <li>Select Day</li>
            <li>Select Time</li>
            <li>Select Court</li>
            <li>Enter Score</li>
        </ul>
    </div>

    <div class="container">
        <div class="game-day">
            <select name="day" id="day-choice">
                <option value="zero">Select Game Day</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
        </div>

        <div class="friday-time">
            <select name="friday-time" id="friday-time">
                <option value="zero">Select Friday Time</option>
                <option value="6pm">6:00 PM</option>
                <option value="7pm">7:00 PM</option>
                <option value="8pm">8:00 PM</option>
                <option value="9pm">9:00 PM</option>
            </select>
        </div>

        <div class="saturday-time">
            <select name="saturday-time" id="saturday-time">
                <option value="zero">Select Saturday Time</option>
                <option value="8am">8:00 AM</option>
                <option value="9am">9:00 AM</option>
                <option value="10am">10:00 AM</option>
                <option value="11am">11:00 AM</option>
                <option value="12am">12:00 PM</option>
                <option value="1pm">1:00 PM</option>
                <option value="2pm">2:00 PM</option>
                <option value="3pm">3:00 PM</option>
                <option value="4pm">4:00 PM</option>
                <option value="5pm">5:00 PM</option>
                <option value="6pm">6:00 PM</option>
                <option value="7pm">7:00 PM</option>
                <option value="8pm">8:00 PM</option>
                <option value="9pm">9:00 PM</option>
            </select>
        </div>

        <div class="sunday-time">
            <select name="time" id="sunday-time">
                <option value="zero">Select Sunday Time</option>
                <option value="11am">11:00 AM</option>
                <option value="12am">12:00 PM</option>
                <option value="1pm">1:00 PM</option>
                <option value="2pm">2:00 PM</option>
                <option value="3pm">3:00 PM</option>
                <option value="4pm">4:00 PM</option>
                <option value="5pm">5:00 PM</option>
                <option value="6pm">6:00 PM</option>
                <option value="7pm">7:00 PM</option>
                <option value="8pm">8:00 PM</option>
                <option value="9pm">9:00 PM</option>
            </select>
        </div>   

        <div class="courts">
            <form onclick="showModal()">
                <select name="court" id="court-choice">
                    <option value="zero">Select Court</option>
                    <option value="blue1">Blue 1</option>
                    <option value="blue2">Blue 2</option>
                    <option value="blue3">Blue 3</option>
                    <option value="blue4">Blue 4</option>
                    <option value="green1">Green 1</option>
                    <option value="green2">Green 2</option>
                    <option value="green3">Green 3</option>
                    <option value="green4">Green 4</option>
                    <option value="green5">Green 5</option>
                    <option value="red4">Red 4</option>
                    <option value="red5">Red 5</option>
                </select>
            </form>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <p>Team A vs Team B</p>

                <div class="score-inputs">
                    <div class="home-score">
                        <label for="home-score">Home Score: </label>
                        <input type="number" min="0" max="999" id="home-score">
                     </div>
                     <div class="away-score">
                        <label for="away-score">Away Score: </label>
                        <input type="number" min="0" max="999" id="away-score">
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="submit" id="submit-button">Submit Score</button>
                    <a href="index.html">Restart</a>
                </div>
            </div>
        </div>

        <div id="successModal" class="modal">
            <div class="modal-content">
                <span id="success-message">Scores Submitted!</span>
            </div>
        </div>

        <div id="errorModal" class="modal">
            <div class="modal-content">
                <span id="error-message">Both scores are required.</span>
            </div>
        </div>

    </div>
</form>

<script src="script.js"></script>
<script src="modal.js"></script>

</body>
</html>
